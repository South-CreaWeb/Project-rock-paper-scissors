<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <title>Rock, Paper, Scissors !</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="score-container">
        <div class="human-score"></div>
        <div class="computer-score"></div>
    </div>

    <div class="wrapper">
        <div class="rock-container" value="rock">
            <img src="img/rock.svg" alt="icon of rock">
        </div>
        <div class="paper-container" value="paper">
            <img src="img/paper.svg" alt="icon of paper">
        </div>
        <div class="scissors-container" value="scissors">
            <img src="img/scissors.svg" alt="icon of scissors">
        </div>
    </div>
</body>
</html>
